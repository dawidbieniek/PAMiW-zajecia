<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for row in cars %}
        <tr>
            <td>{{row.name}}</td>
            <td>{{row.color}}</td>
            <td>{{row.price}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
