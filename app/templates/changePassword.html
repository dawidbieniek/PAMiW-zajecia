#extends "baseFormPage.html"

#block title
Zmiana hasła dla {{session["login"]["username"]}}
#endblock

#block header
<h1>Zmiana hasła</h1>
#endblock

#block formHeader
<form class="form" action="{{url_for('changePasswordPage')}}" method="POST" enctype="multipart/form-data">
    #endblock
    #block elements
    <div class="form-group">
        <label>Hasło</label>
        <input name="password" maxlength="32" type="password" required />
    </div>
    <div class="form-group">
        <label>Nowe hasło</label>
        <input name="newPassword" maxlength="32" type="password" required/>
    </div>
    <div class="form-group">
        <label>Powtórz nowe hasło</label>
        <input name="repNewPassword" maxlength="32" type="password" required/>
    </div>   
    #endblock
    #block afterMsg
    <div class="form-group">
        <button type="submit">Zmień hasło</button>
    </div>
    #endblock
