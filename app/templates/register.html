#extends "baseFormPage.html"
#block title
Rejestracja
#endblock

#block header
<h1>Rejestracja</h1>
#endblock

#block formHeader
<form class="form" action="{{url_for('registerPage')}}" method="POST" enctype="multipart/form-data">
    #endblock
    #block elements
    <div class="form-group">
        <label>Login</label>
        <input name="username" value="{{username}}" maxlength="32" type="text" required />
    </div>
    <div class="form-group">
        <label>Hasło</label>
        <input name="password" maxlength="32" type="password" required />
    </div>
    <div class="form-group">
        <label>Powtórz hasło</label>
        <input name="repPassword" maxlength="32" type="password" required/>
    </div>    
    #endblock
    #block afterMsg
    <div class="form-group">
        <button type="submit">Zarejestruj</button>
    </div>
    #endblock
