{%extends "baseFormPage.html"%}
{%block title%}Rejestracja{%endblock%}

{%block preForm%}
<p><a href="{{url_for('loginPage')}}">Powrót</a></p>
<h1>Logowanie</h1>
{%endblock%}
{%block form%}
<form action="{{url_for('registerPage')}}"  method="POST" enctype="multipart/form-data">
    <table>
        <tbody>
            <tr>
                <td>Login:</td>
                <td>
                    <input name="username" maxlength="32" type="text" required />
                </td>
            </tr>
            <tr>
                <td>Hasło:</td>
                <td>
                    <input name="password" maxlength="32" type="password" required />
                </td>
            </tr>            
            <tr>
                <td>Powtórz hasło:</td>
                <td>
                    <input name="repPassword" maxlength="32" type="password" />
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Zarejestruj</button>
                </td>
            </tr>
        </tbody>
    </table>
</form>
{%endblock%}
