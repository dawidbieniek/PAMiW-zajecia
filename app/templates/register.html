<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>

    <script>
        function sendForm(form) {
            event.preventDefault();

            data = new FormData(form);
            json = JSON.stringify(Object.fromEntries(data));

            fetch("{{url_for('registerPage')}}", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: json
            })
                .then((response) => response.text())
                .then((text) => {
                    document.getElementById("msg").style.display = "Block"
                    document.getElementById("msg").innerText = text
                });
        }
    </script>

</head>

<body>
    <p>
        <a href="{{url_for('loginPage')}}">Powrót</a>
    </p>
    <h1>Rejestracja</h1>
    <form onsubmit="sendForm(this)" method="post" enctype="multipart/form-data">
        Login:<input name="username" maxlength="32" type="text" />
        Hasło:<input name="password" maxlength="32" type="password" />
        Powtórz hasło:<input name="repPassword" maxlength="32" type="password" />
        <button type="submit" >Zarejestruj</button>
    </form>
    <p id="msg" style="display:none;"></p>
</body>

</html>
