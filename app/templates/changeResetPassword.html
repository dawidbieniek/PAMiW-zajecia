#extends "bareFormPage.html"
#block title
Zmiana hasła
#endblock

#block header
<h1>Zmiana hasła</h1>
#endblock

#block formHeader
<form class="form" action="{{url_for('changeResetPasswordPage', token=token)}}" method="POST" enctype="multipart/form-data">
    #endblock
    #block elements
    <div class="form-group">
        <label>Hasło</label>
        <input name="password" maxlength="32" type="password" required />
    </div>
    <div class="form-group">
        <label>Powtórz hasło</label>
        <input name="repPassword" maxlength="32" type="password" required/>
    </div>
    <input type="hidden" name="token" value="{{token}}" />
    #endblock
    #block afterMsg
    <div class="form-group">
        <button type="submit">Zmień hasło</button>
    </div>
    #endblock
