<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Color</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        #for row in cars 
        #set url = url_for("carInfoPage", id=row[0])
        <tr onclick="window.location='{{url}}'">
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
        </tr>
        #endfor
    </tbody>
</table>
