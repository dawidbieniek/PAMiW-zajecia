#extends "baseFormPage.html"
#block title
Logowanie
#endblock

#block header
<h1>Logowanie</h1>
#endblock

#block formHeader
<form class="form" action="{{url_for('loginPage')}}" method="POST" enctype="multipart/form-data">
    #endblock
    #block elements
    <div class="form-group">
        <label>Login</label>
        <input name="username" value="{{username}}" maxlength="32" type="text" required />
    </div>
    <div class="form-group">
        <label>Hasło</label>
        <input name="password" maxlength="32" type="password" required />
    </div>
    <input type="hidden" name="next" value="{{request.args.get('next', '')}}" />
    #endblock
    #block afterMsg
    <div class="form-group">
        <a href="{{url_for('registerPage')}}">Rejestracja</a>
        <a href="{{url_for('changePasswordPage')}}">Reset hasła</a>
    </div>
    <div class="form-group">
        <button type="submit">Zaloguj</button>
    </div>
    <div class="form-group">
        <a href="{{url_for('ghAuth')}}"> GitHub</a>
    </div>
    #endblock
