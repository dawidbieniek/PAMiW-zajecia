<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lista użytkowników</title>
</head>

<body>
    <p>
        <a href="{{url_for('indexPage')}}">Powrót</a>
    </p>
    <h1>Lista użytkowników</h1>
    <br>
    <table>
        <thead>
            <tr>
                <th>Login</th>
                <th>Hasło</th>
            </tr>
        </thead>
        <tbody>
            {% for row in users %}
            <tr>
                <td>{{row.name}}</td>
                <td>{{row.password}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
